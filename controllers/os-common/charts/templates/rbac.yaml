---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
  labels:
    app.kubernetes.io/name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
    helm.sh/chart: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
- apiGroups:
  - extensions.gardener.cloud
  resources:
  - operatingsystemconfigs
  - operatingsystemconfigs/status
  verbs:
  - get
  - list
  - watch
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - configmaps
  - events
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - configmaps
  resourceNames:
  - os-{{ .Values.OperatingSystem.Name }}-leader-election
  verbs:
  - get
  - watch
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
  labels:
    app.kubernetes.io/name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
    helm.sh/chart: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
subjects:
- kind: ServiceAccount
  name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
  namespace: {{ .Release.Namespace }}
