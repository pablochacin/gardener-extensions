apiVersion: apps/v1
kind: Deployment
metadata:
  name: gardener-extension-os-{{- .Values.OperatingSystem.Name }} 
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
    helm.sh/chart: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
      containers:
      - name: gardener-extension-os-{{ .Values.OperatingSystem.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /gardener-extension-hyper
        - os-{{ .Values.OperatingSystem.Name }}-controller-manager
        - --max-concurrent-reconciles={{ .Values.concurrentSyncs }}
        env:
        - name: LEADER_ELECTION_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
